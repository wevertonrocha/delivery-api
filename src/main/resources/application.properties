spring.application.name=Projeto-Delivery-API
server.port = 8080

# Configuração do H2 database
spring.datasource.url=jdbc:h2:mem:deliverydb
spring.datasource.driverClassName=org.h2.driver
spring.datasource.usermane=sa
spring.datasource.password=

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#

# JPA/Hibernate

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Configurações de desenvolvimento
spring.devtools.restart.enable=true

#cofigurações específicas para JDK 21
spring.jpa.open-in-view=true
logging.level.org.springframework.web=DEBUG

